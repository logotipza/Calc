<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор процентов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор процентов</h1>
        <p>Этот калькулятор поможет вам рассчитать накопления с учетом процентной ставки. Введите начальную сумму, процентную ставку и срок вложения, а затем нажмите кнопку "Рассчитать".</p>
        <form onsubmit="event.preventDefault(); calculateInterest();">
            <div class="form-group">
                <label for="initialAmount">Начальная сумма, руб.</label>
                <input type="number" id="initialAmount" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Процентная ставка, %</label>
                <input type="number" id="interestRate" required>
            </div>
            <div class="form-group">
                <label for="investmentTerm">Срок вложения, месяцев</label>
                <input type="number" id="investmentTerm" required>
            </div>
            <button type="submit">Рассчитать</button>
        </form>
        <h2>Результаты расчета</h2>
        <p>Общая сумма накоплений: <span id="totalAmount"></span></p>
        <div class="table-container">
            <table class="table" id="interestTable">
                <thead>
                    <tr>
                        <th>Месяц</th>
                        <th>Накопления</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="../js/interestCalculator.js"></script>
</body>
</html>
